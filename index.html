<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chúc mừng 20/10</title>
<style>
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,#fff7f9,#ffeef5);
    font-family:Inter, system-ui, sans-serif;
  }
  .card{
    width:90%;
    max-width:700px;
    background:#fff;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    overflow:hidden;
    text-align:center;
    padding:30px;
  }
  h1{
    color:#ff6fa3;
    margin:0 0 10px;
  }
  p{color:#555;font-size:17px;margin:0 0 20px;}
  .img-box img{
    width:30%;
    border-radius:14px;
  }
  .message{
    margin-top:20px;
    background:#fff8fb;
    padding:15px;
    border-radius:10px;
    font-size:18px;
    color:#333;
  }
  .footer{
    margin-top:20px;
    color:#888;
    font-size:14px;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>🌸 20/10 🌸</h1>
    <p>20-10 phải húp nha iemm!</p>
    <div class="img-box">
      <img src="86ce6580-ba98-49e6-a515-c5e4e1d4173a.jpg" alt="Hoa">
    </div>

    <div class="footer">Hapi hapi hapi hapi 🌸🌹💐🌻🌷🌺🌼</div>
  </div>

  <audio id="bgm" src="SpotiDownloader.com - U & I - Seycara Orchestral.mp3" autoplay muted></audio>

<script>
  const audio = document.getElementById('bgm');
  // Cố gắng bật tiếng sau 2 giây
  window.addEventListener('load', ()=>{
    setTimeout(()=>{
      audio.muted = false;
      audio.volume = 0.3;
      audio.play().catch(()=>{/* nếu bị chặn thì thôi */});
    },2000);
  });
</script>
</body>
</html>
